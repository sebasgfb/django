{% extends 'base.html' %}

{% block cuerpo %}
<div class="untree_co-section pb-0">
    <div class="container">
        <div class="row mb-4">
            <div class="col-lg-7 text-center mx-auto">
                <h2 class="section-heading gsap-reveal-hero mb-0"><strong>Registrar Nuevo Lector</strong></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="{% url 'registrarlector' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-7 form-group">
                            <label>Nombre:</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>
                        <div class="col-lg-7 form-group">
                            <label>Usuario:</label>
                            <input type="text" name="usuario" class="form-control" required>
                        </div>
                        <div class="col-lg-7 form-group">
                            <label>Contrase√±a:</label>
                            <input type="password" name="clave" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 form-group">
                            <input type="submit" class="btn btn-black" value="Registrarse">
                        </div>
                    </div>
                </form>  
            </div>
        </div>
    </div>
</div>
{% endblock %}
