{% extends 'base.html' %}
{% block cuerpo %}
<style>
    .card-text,
    .card-title {
        color: #000 !important;
    }
    .card .card-title {
        color: #000 !important;
    }
    .card-img-top {
        height: auto; 
        max-width: 100%;
        display: block; 
        margin: 0 auto;
        max-height: 200px;
        object-fit: cover; 
    }
    .eliminar-btn {
        font-size: 0.8rem; /* Ajusta el tamaño del texto */
        padding: 0.2rem 0.5rem; /* Ajusta el espacio alrededor del texto */
        border-radius: 10px; /* Hace que los bordes sean más redondeados */
    }
</style>
<div class="container">
    <br>
    <br>
    <a href="{% url 'acceder' %}" class="btn btn-primary btn-block rounded-pill shadow-sm mt-4">Volver</a>
    <h2 class="section-heading mt-4">Grupos</h2>
    <div class="row">
        {% for grupo in grupos %}
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h3 class="card-title mb-0">{{ grupo.grupo }}</h3>
                    <!-- Formulario para eliminar grupo -->
                    <form method="post" action="{% url 'eliminar_grupo' grupo.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-sm eliminar-btn" type="submit">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <h2 class="section-heading mt-4">Agregar Nuevo Grupo</h2>
    <form method="post" action="{% url 'agregar_grupo' %}" class="mb-5">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre_grupo">Nombre del Grupo:</label>
            <input type="text" class="form-control" id="nombre_grupo" name="nombre_grupo" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Grupo</button>
    </form>
</div>
{% endblock %}
