{% extends 'base.html' %}

{% block cuerpo %}
<div class="untree_co-section pb-0">
    <div class="container">
        <div class="row mb-4">
            <div class="col-lg-7 text-center mx-auto">
                <h2 class="section-heading gsap-reveal-hero mb-0"><strong>Agregar Nuevo Usuario</strong></h2>
                <p class="gsap-reveal-hero">Complete los datos solicitados.</p>
                <div class="wave gsap-reveal-hero">
                    <svg>
                        <path d="M10,10 L50,100 L90,50" stroke="#0389ff"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <a href="{% url 'verusuario' %}" class="btn btn-primary btn-block rounded-pill shadow-sm mt-4">Volver</a>
                <form action="{% url 'nueusuario' %}" method="post" class="p-4 m-5 border rounded shadow-sm">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre del Usuario:</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="usuario">Usuario:</label>
                        <input type="text" name="usuario" id="usuario" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="clave">Contrase√±a:</label>
                        <input type="password" name="clave" id="clave" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado" class="form-select rounded-pill shadow-sm" required>
                            <option value="ACTIVO">Activo</option>
                            <option value="INACTIVO">Inactivo</option>
                        </select>
                    </div>
                    <div class="form-group mb-4">
                        <label for="nivel">Nivel:</label>
                        <select name="nivel" id="nivel" class="form-select rounded-pill shadow-sm" required>
                            <option value="ADMINISTRADOR">Administrador</option>
                            <option value="MODERADOR">Moderador</option>
                            <option value="LECTOR">Lector</option>
                        </select>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary rounded-pill shadow-sm" value="Guardar Cambios">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
