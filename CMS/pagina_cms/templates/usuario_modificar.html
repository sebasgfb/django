{% extends 'base.html' %}

{% block cuerpo %}
<div class="untree_co-section pb-0">
    <div class="container">
      <div class="row mb-4">
        <div class="col-lg-7 text-center mx-auto">
          <h2 class="section-heading gsap-reveal-hero mb-0"><strong>Modificar Usuario</strong></h2>
          <p class="gsap-reveal-hero">Complete los datos solicitados.</p>
          <div class="wave gsap-reveal-hero" >
            <svg>
              <path d="M10,10 L50,100 L90,50" stroke="#0389ff"></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form action="{% url 'modusuario' id=usuario.id %}" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-12 form-group">
                <label>Nombre del Usuario:</label>
                <input type="text" name="nombre" class="form-control" required value="{{ usuario.nombre }}">
              </div>
              <div class="col-lg-6 form-group">
                <label>Usuario:</label>
                <input type="text" name="usuario" class="form-control" required value="{{ usuario.usuario }}">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4 form-group">
                <label>Estado:</label>
                <select name="estado" class="form-control">
                  <option value="ACTIVO" {% if usuario.estado == 'ACTIVO' %} selected {% endif %}>ACTIVO</option>
                  <option value="INACTIVO" {% if usuario.estado == 'INACTIVO' %} selected {% endif %}>INACTIVO</option>
              </select>
              </div>
              <div class="col-lg-4 form-group">
                <label>Nivel:</label>
                <select name="nivel" class="form-control">
                  <option value="LECTOR" {% if usuario.nivel == 'LECTOR' %} selected {% endif %}>LECTOR</option>
                  <option value="MODERADOR" {% if usuario.nivel == 'MODERADOR' %} selected {% endif %}>MODERADOR</option>
                  <option value="ADMINISTRADOR" {% if usuario.nivel == 'ADMINISTRADOR' %} selected {% endif %}>ADMINISTRADOR</option>
              </select>
              </div>
            </div>
            <div class="row">
              <div class="col-12 form-group">
                <input type="submit" class="btn btn-black" value="Guardar Cambios">
              </div>
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
{% endblock %}
