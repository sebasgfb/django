{% extends 'base.html' %}

{% block cuerpo %}
<div class="untree_co-section pb-0">
    <div class="container">
        <div class="row mb-4">
            <div class="col-lg-7 text-center mx-auto">
                <h2 class="section-heading gsap-reveal-hero mb-0"><strong>Agregar Noticia</strong></h2>
                <p class="gsap-reveal-hero">Complete los datos solicitados para la nueva noticia.</p>
                <div class="wave gsap-reveal-hero">
                    <svg>
                        <path d="M10,10 L50,100 L90,50" stroke="#0389ff"></path>
                    </svg>
                </div>
                <a href="{% url 'acceder' %}" class="btn btn-primary btn-block rounded-pill shadow-sm mt-4">Volver</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="{% url 'agregar_noticia' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label>TÃ­tulo de la Noticia:</label>
                            <input type="text" name="titulo" class="form-control" required>
                        </div>
                        <div class="col-lg-12 form-group">
                            <label>Cuerpo de la Noticia:</label>
                            <textarea name="cuerpo" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="col-lg-12 form-group">
                            <label>Imagen de la Noticia:</label>
                            <input type="file" name="imagen" class="form-control" required>
                        </div>
                        <div class="col-lg-12 form-group">
                            <label>Grupo:</label>
                            <select name="grupo" class="form-control" required>
                                {% for grupo in grupos.all %}
                                <option value="{{ grupo.id }}">{{ grupo.grupo }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 form-group">
                            <input type="submit" class="btn btn-black" value="Publicar Noticia">
                        </div>
                    </div>
                </form>  
            </div>
        </div>
    </div>
</div>
{% endblock %}
